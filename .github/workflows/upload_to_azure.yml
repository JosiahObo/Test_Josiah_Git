name: Upload to Azure Blob on PR Merge

on:
  pull_request:
    branches:
      - Dev
    types: [closed]

jobs:
  upload-blob:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Example: create/upload a file with PR details
      - name: Create merge info file
        run: |
          echo "PR #${{ github.event.pull_request.number }} merged into Dev at $(date)" > gitfile.txt

      - name: Upload file to Azure Blob Storage
        uses: bacongobbler/azure-blob-storage-upload@main
        with:
          source_dir: .
          container_name: fabricgitstatus
          connection_string: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          extra_args: '--pattern gitfile.txt'
          overwrite: 'true'
