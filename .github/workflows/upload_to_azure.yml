name: Upload gitfile.txt to Azure Blob on Dev PR Merge

on:
  pull_request:
    branches:
      - Dev
    types: [closed]

jobs:
  upload-blob:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create upload directory and gitfile.txt
        run: |
          mkdir -p upload
          echo "PR #${{ github.event.pull_request.number }} merged into Dev at $(date)" > upload/gitfile.txt

      - name: Upload gitfile.txt to Azure Blob Storage
        uses: bacongobbler/azure-blob-storage-upload@main
        with:
          source_dir: upload
          container_name: fabricgitstatus
          connection_string: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          overwrite: 'true'
